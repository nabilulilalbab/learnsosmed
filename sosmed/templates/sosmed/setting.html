{% extends "base.html" %}
{% load static %}
{% block content %}
{% include "navbar.html" %}
{% include "category.html" %}

<!-- Main Content -->
<main class="w-full py-6"> <!-- Menggunakan w-full untuk memastikan lebar penuh -->
    <div class="w-full pt-8 space-y-8"> <!-- Menggunakan w-full untuk kontainer -->
        <div class="bg-white border-4 border-black p-6 shadow-lg rounded-lg w-full"> <!-- Kartu dengan w-full dan shadow -->
            <div class="flex items-center mb-6">
                <div class="relative">
                    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="w-16 h-16 rounded-full border-4 border-yellow-500 transition-transform transform hover:scale-110">
                </div>
                <div>
                    <p class="text-2xl font-extrabold text-black">{{ user.name }}</p>
                    <p class="text-sm text-gray-600">Member since {{ user.date_joined|date:"F Y" }}</p>
                </div>
            </div>

            <!-- Profile Image Section -->
            <form action="" method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <!-- Profile Image Upload -->
                <div class="space-y-4">
                    <label class="block text-xl font-black">Profile Image</label>
                    <div class="flex items-center">
                        <div class="relative">
                            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="w-24 h-24 border-4 border-yellow-500 bg-white mr-4 rounded-full object-cover transition-transform transform hover:scale-110" />
                        </div>
                        <input type="file" name="image" class="w-full p-2 border-2 border-black bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>
                </div>

                <!-- Bio Section -->
                <div class="space-y-4">
                    <label for="about" class="block text-xl font-black">Bio</label>
                    <textarea id="about" name="bio" rows="4" class="w-full p-3 border-2 border-black bg-white shadow-inner rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">{{ profile.bio }}</textarea>
                </div>
                 <!-- LinkedIn Section -->
                <div class="space-y-4">
                    <label for="linkedin" class="block text-xl font-black">LinkedIn Profile Link</label>
                    <input type="url" id="linkedin" name="linkedin" value="{{ profile.linkedin }}" class="w-full p-2 border-2 border-black bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="https://www.linkedin.com/in/username">
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-2 mt-4">
                    <a href="/" class="bg-black text-white px-4 py-2 border-4 border-black rounded hover:bg-yellow-200 transition-all flex items-center space-x-1">
                        <i class="material-icons">cancel</i>
{#                        <span>Cancel</span>#}
                    </a>
                    <button type="submit" class="bg-black text-white px-4 py-2 border-4 border-black rounded hover:bg-yellow-200 transition-all flex items-center space-x-1">
                        <i class="material-icons">save</i>
{#                        <span>Save</span>#}
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
